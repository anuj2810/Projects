


<!DOCTYPE html>
<html>
<head>
    <title>Update Expense</title>
    <link href="{{ url_for('static', filename='css/footer.css') }}" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-primary text-center">Update Expense</h1>
        <form method="POST" class="mt-4">
            
            
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" step="0.01" value="{{ expense.amount }}" required>
            </div>
            <div class="mb-3">
                <label for="paid" class="form-label">Amount Paid</label>
                <input type="number" id="paid" name="paid" class="form-control" step="0.01" value="{{ expense.get('paid', 0) }}">
            </div>
            <div class="mb-3">
                <label for="new_description" class="form-label"> New Description</label>
                <textarea id="new_description" name="new_description" class="form-control">{{ expense.new_description }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Update Expense</button>
            <a href="/view" class="btn btn-secondary">Back to View</a>
        </form>
    </div>
    <div class="footer-bottom">
        <p class="ft" >&copy; Thanks for Visiting Us !</p>
      </div>
</body>
</html>
