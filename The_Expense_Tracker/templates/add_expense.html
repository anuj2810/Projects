<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <link href="{{ url_for('static', filename='css/footer.css') }}" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="mb-3">
        <input type="checkbox" id="is_paid" name="is_paid">
        <label for="is_paid" class="form-label">Mark as Paid</label>
    </div>
    
    <div class="container mt-5">
        <h1 class="text-primary text-center">Add an Expense</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3" id="date-row">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" name="category" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Expense</button>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </form>
    </div>

    <script>
        // Trigger date input focus when the entire date row is clicked
        document.getElementById("date-row").addEventListener("click", function() {
            document.getElementById("date").focus();
        });
    </script>
    <div class="footer-bottom">
        <p class="ft" >&copy; Thanks for Visiting Us !</p>
      </div>
</body>
</html>
