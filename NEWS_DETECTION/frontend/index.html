<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Image and News Ticker -->
    <div id="background" class="position-relative">
        <div id="newsTicker" class="bg-dark text-white p-2 text-center">
            <marquee behavior="scroll" direction="left" scrollamount="6">Latest Fake News: Scientists claim the moon is made of cheese. - Breaking News!</marquee>
        </div>

        <!-- Main Content -->
        <div class="container my-5 text-center">
            <h1 class="display-3 text-white fw-bold">Fake News Detection</h1>
            <p class="text-white">Enter news text below to check if it's real or fake.</p>
        </div>

        <!-- News Input Area
        <div class="container text-center">
            <div class="card shadow-lg p-4 bg-white rounded" style="width: 60%; margin-top: 50px;">
                <textarea id="newsInput" class="form-control" rows="6" placeholder="Enter news text here..."></textarea>
                <button onclick="predictNews()" class="btn btn-warning mt-3 w-100">Check Prediction</button>
            </div>
        </div> -->

        <!-- News Input Area -->
        <div class="container text-center">
            <div id="newsInputContainer">
                <textarea id="newsInput" rows="6" placeholder="Enter news text here..."></textarea>
                <button onclick="predictNews()">Check Prediction</button>
            </div>
        </div>


        <!-- Prediction Result -->
        <div class="container text-center mt-5">
            <div class="card shadow-lg p-4 bg-light rounded">
                <h2 id="result" class="text-center">Prediction will appear here</h2>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>

    <!-- Footer Section -->
<footer id="footer" class="bg-dark text-white text-center py-4 mt-5">
    <div class="ribbon">
        <span>Thank you for visiting!</span>
    </div>
    <p>Created with ❤️ by <strong>Ary@n</strong></p>
</footer>

    
</body>
</html>
